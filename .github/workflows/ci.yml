name: ci

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Run tests with coverage
        run: go test -cover ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

# Check that gofmt would not modify any files
      - name: Check go fmt
        run: |
          fmt_out="$(gofmt -s -l .)"
          if [ -n "$fmt_out" ]; then
            echo "The following files need go fmt:"
            echo "$fmt_out"
            exit 1
          fi

      # Install staticcheck
      - name: Install staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      # Run staticcheck on all packages
      - name: Run staticcheck
        run: staticcheck ./...
