
name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests with coverage
        run: go test -cover ./...

  Style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Format-Check (falil, if the formattin have issues)
      - name: Check formatting (gofmt)
        run: |
          CHANGED="$(gofmt -s -l .)"
          if [ -n "$CHANGED" ]; then
            echo "gofmt found unformatted files:"
            echo "$CHANGED"
            echo
            echo "Run: gofmt -s -w ."
            exit 1
          fi
          echo "Formatting looks good âœ…"

